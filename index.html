<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Funções Javascript utilizando input</title>
</head>

<body>
    <main>
        <div class="row text-center my-3">
            <h1>Funções JS com verificação condicional</h1>
        </div>

        <div class="row bhaskara">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Raízes de ax² + bx + c</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="valora" placeholder="Informe o valor de a">
                <input class="my-1 w-100" type="number" id="valorb" placeholder="Informe o valor de b">
                <input class="my-1 w-100" type="number" id="valorc" placeholder="Informe o valor de c">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="bhaskar()">
                    Raízes
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="bhask"></p>
            </div>
        </div>

        <div class="row divisao">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Divisão de dois números (a / b)</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="numerador" placeholder="Informe o numerador (a)">
                <input class="my-1 w-100" type="number" id="denominador" placeholder="Informe o denominador (b)">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="divis()">
                    Divisão
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="resdivisao"></p>
            </div>
        </div>

        <div class="row velocidade">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Conversão de km/h em m/s</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="kmporhora" placeholder="Informe a velocidade em km/h">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="msegundo()">
                    Conversão
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="velmpors"></p>
            </div>
        </div>

        <div class="row temperatura">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Conversão de °C em °F</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="celsius" placeholder="Informe a temperatura em Celsius">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="celsfahr()">
                    Conversão
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="celsiusfahr"></p>
            </div>
        </div>

        <div class="row moedas">
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-center">Conversão de reais em dólares</h2>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <input class="my-1 w-100" type="number" id="cotacao" placeholder="Informe a cotação">
                <input class="my-1 w-100" type="number" id="reais" placeholder="Informe o valor em reais">
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <button type="button" class="btn btn-outline-light" onclick="realemdolar()">
                    Conversão
                </button>
            </div>
            <div class="col-sm-3 d-flex flex-column align-items-center justify-content-center">
                <p class="resultado align-self-center">Resultado</p>
                <p class="valor align-self-center" id="realdolar"></p>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
